#F5[Access Control / Access Policy Item]
#F5[Original Name:/ZT_SRA/ZeroTrustSecureRemoteAccessPRP_act_url_branching_perrq, Type:p]
#F5[$target_partition$]
apm policy policy-item /@partition/@name_act_url_branching_perrq {
    agents {
        /@partition/@name_act_url_branching_perrq_ag {
            type category-lookup
        }
    }
    caption "URL Branching"
    color 1
    item-type action
    rules {
        {
            caption /ssh/host/10.*
            expression "expr {[mcget {perflow.branching.url}] contains \"ssh/host/10.\"}"
            next-item /@partition/@name_end_allow
        }
        {
            caption /ssh/host*
            expression "expr {[mcget {perflow.branching.url}] contains \"ssh/host/\"}"
            next-item /@partition/@name_end_reject
        }
        {
            caption fallback
            next-item /@partition/@name_end_allow
        }
    }
}

#F5[Access Control / Access Policy Item]
